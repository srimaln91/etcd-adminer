name: Docker Image CI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout 
        uses: actions/checkout@v2
      - 
        name: Set up buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker-container
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_SECRET }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USER }}/etcd-adminer:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USER }}/etcd-adminer:latest
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USER }}/etcd-adminer:latest,mode=max